<!-- templates/add_recipe.html -->
{% extends "base.html" %}

{% block title %}Добавить рецепт — ТехРецепты{% endblock %}

{% block content %}
<style>
.form-section {
    margin-bottom: 2.5rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
}
.form-section h2 {
    margin-bottom: 1.2rem;
    font-size: 1.3rem;
    color: #222;
}
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}
.item-group {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 1rem;
    background: #fafafa;
}
.item-group h3 {
    margin-top: 0;
    font-size: 1rem;
    color: #444;
}
.item-group label {
    display: block;
    margin: 0.5rem 0 0.3rem;
    font-size: 0.9rem;
    color: #555;
}
.item-group input,
.item-group textarea,
.item-group select {
    width: 100%;
    padding: 0.4rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    font-size: 0.95rem;
}
.item-group textarea {
    min-height: 60px;
}
.add-btn {
    background: #1976d2;
    color: white;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.95rem;
}
.add-btn:hover {
    background: #1565c0;
}
.remove-btn {
    background: #f44336;
    color: white;
    border: none;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.85rem;
    cursor: pointer;
    margin-top: 0.5rem;
}
.remove-btn:hover {
    background: #d32f2f;
}
.submit-btn {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 0.6rem 2rem;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
}
.submit-btn:hover {
    background: #1b5e20;
}
</style>

<h1>Добавить технический рецепт</h1>

<form method="post" enctype="multipart/form-data">

    <!-- Общая информация -->
    <div class="form-section">
        <h2>Общая информация</h2>
        <div class="form-grid">
            <div>
                <label>Название рецепта</label>
                <input type="text" name="title" required>
            </div>
            <div>
                <label>Slug (для URL)</label>
                <input type="text" name="slug" required placeholder="espresso-v1">
            </div>
            <div>
                <label>Краткое описание (до 300 символов)</label>
                <textarea name="description" maxlength="300"></textarea>
            </div>
            <div>
                <label>Обложка (необязательно)</label>
                <input type="file" name="recipe_image" accept="image/*">
            </div>
        </div>
    </div>

    <!-- Ингредиенты -->
    <div class="form-section">
        <h2>Ингредиенты</h2>
        <div id="ingredients">
            <div class="item-group">
                <h3>Ингредиент 1</h3>
                <label>Название</label>
                <input type="text" name="ingredient-name" required>
                <label>Количество</label>
                <input type="number" step="0.1" name="ingredient-amount" required>
                <label>Единица</label>
                <select name="ingredient-unit">
                    <option value="г">г</option>
                    <option value="мл">мл</option>
                    <option value="шт">шт</option>
                </select>
                <button type="button" class="remove-btn" onclick="this.closest('.item-group').remove()">×</button>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addIngredient()">+ Добавить ингредиент</button>
    </div>

    <!-- Шаги -->
    <div class="form-section">
        <h2>Шаги</h2>
        <div id="steps">
            <div class="item-group">
                <h3>Шаг 1</h3>
                <label>Инструкция</label>
                <textarea name="step-instruction" required placeholder="Нагреть воду до 93°C"></textarea>
                <label>Время (мин)</label>
                <input type="number" name="step-duration" placeholder="0">
                <label>Изображение (опционально)</label>
                <input type="file" name="step-image" accept="image/*">
                <button type="button" class="remove-btn" onclick="this.closest('.item-group').remove()">×</button>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addStep()">+ Добавить шаг</button>
    </div>

    <button type="submit" class="submit-btn">Создать рецепт</button>
</form>

<script>
let ingredientCounter = 1;
let stepCounter = 1;

function addIngredient() {
    ingredientCounter++;
    const container = document.getElementById('ingredients');
    const div = document.createElement('div');
    div.className = 'item-group';
    div.innerHTML = `
        <h3>Ингредиент ${ingredientCounter}</h3>
        <label>Название</label>
        <input type="text" name="ingredient-name" required>
        <label>Количество</label>
        <input type="number" step="0.1" name="ingredient-amount" required>
        <label>Единица</label>
        <select name="ingredient-unit">
            <option value="г">г</option>
            <option value="мл">мл</option>
            <option value="шт">шт</option>
        </select>
        <button type="button" class="remove-btn" onclick="this.closest('.item-group').remove()">×</button>
    `;
    container.appendChild(div);
}

function addStep() {
    stepCounter++;
    const container = document.getElementById('steps');
    const div = document.createElement('div');
    div.className = 'item-group';
    div.innerHTML = `
        <h3>Шаг ${stepCounter}</h3>
        <label>Инструкция</label>
        <textarea name="step-instruction" required placeholder="Опишите действие"></textarea>
        <label>Время (мин)</label>
        <input type="number" name="step-duration" placeholder="0">
        <label>Изображение (опционально)</label>
        <input type="file" name="step-image" accept="image/*">
        <button type="button" class="remove-btn" onclick="this.closest('.item-group').remove()">×</button>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
